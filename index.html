<!DOCTYPE html>
<html ng-app="">

<head>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/site.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>
        $('#green').click(function () {
                alert("red");
            }; $('#orange').click(function () {
                    alert("red");
                };
    </script>
</head>

<body ng-controller="userController">
    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigationbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-nav"><span><a class="navbar-brand" href="game.html">Memory</a></span>
                </div>
                <!--div class="navbar-nav"><span><a class="navbar-brand" href="index.html">Users</a></span>
                </div-->
            </div>
            <div class="navbar-collapse collapse" id="navigationbar">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="game.html">Game</a>
                    </li>
                    <li><a href="index.html">Users</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">About</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </div>

    <div class="container">
        <h3>User List</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Operation</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>
                        <button class="btn" ng-click="editUser(user.id)">
                            <span class="glyphicon glyphicon-pencil"></span>Edit
                        </button>
                        <button class="btn" ng-click="deleteUser(user.id)">
                            <span class="glyphicon glyphicon-remove"></span>Delete
                        </button>
                    </td>
                    <td>{{ user.fName }}</td>
                    <td>{{ user.lName }}</td>
                </tr>
            </tbody>
        </table>

        <hr>

        <h3>Edit user:</h3>

        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="lName" ng-disabled="!edit" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="passw1" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Confirm Password:</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="passw2" placeholder="Confirm Password">
                </div>
            </div>
        </form>

        <hr>
        <button class="btn btn-success" ng-disabled="error || incomplete">
            <span class="glyphicon glyphicon-save"></span> Save
        </button>
        <hr>

        <h3>Create new user:</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="newfName" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="newlName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="newpassw1" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Confirm Password:</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="newpassw2" placeholder="Confirm Password">
                </div>
            </div>
        </form>

        <hr>
        <button class="btn btn-success" ng-click="addUser()">
            <span class="glyphicon glyphicon-user"></span>Create
        </button>
        <hr>

    </div>

    <footer>
        &copy; 2014. <a href="http://www.conestogac.on.ca/">Conestoga College</a>. All Rights Reserved. <a href="mailto:Bwang5083@conestogac.on.ca">Email</a>
    </footer>
    <script src="http://apps.bdimg.com/libs/angular.js/1.2.15/angular.min.js"></script>
    <script src="js/users.js"></script>
    <script src="js/game.js"></script>

</body>

</html>
